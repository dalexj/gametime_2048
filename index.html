<html>
  <head>
    <title>2048 with Herb and Al</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tiles.css">
    <script src="jquery.min.js"></script>
    <script src="mousetrap.js"></script>
    <script src="number-generation.js"></script>
    <script src="2048.js"></script>
  </head>
  <body>
    <button id="new-game">New Game</button>
    <button id="use-nums">Use Nums</button>
    <button id="use-jeff">Use Jeff</button>
    <div class="left-sidebar">
      <table>
        <tr><td>2</td><td><img src="images/jeff-2.png"/></td></tr>
        <tr><td>4</td><td><img src="images/jeff-4.png"/></td></tr>
        <tr><td>8</td><td><img src="images/jeff-8.png"/></td></tr>
        <tr><td>16</td><td><img src="images/jeff-16.png"/></td></tr>
        <tr><td>32</td><td><img src="images/jeff-32.png"/></td></tr>
        <tr><td>64</td><td><img src="images/jeff-64.png"/></td></tr>
        <tr><td>128</td><td><img src="images/jeff-128.png"/></td></tr>
        <tr><td>256</td><td><img src="images/jeff-256.png"/></td></tr>
        <tr><td>512</td><td><img src="images/jeff-512.png"/></td></tr>
        <tr><td>1024</td><td><img src="images/jeff-1024.png"/></td></tr>
        <tr><td>2048</td><td><img src="images/jeff-2048.png"/></td></tr>
      </table>
    </div>
    <div id="2048-board" class="board">
      <div class="hidden" id="game-over">
        <h1>Game Over</h1>
      </div>
    </div>
  </body>
</html>
